<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Google Play (Réplica)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="play-store-nav">
        <div class="nav-content">
            <span class="logo">Google Play</span>
            <nav>
                <a href="#" class="nav-item">Juegos</a>
                <a href="#" class="nav-item active">Apps</a>
                <a href="#" class="nav-item">Libros</a>
                <a href="#" class="nav-item hide-on-mobile">Niños</a>
            </nav>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-question-circle"></i>
            <div class="user-profile">D</div>
        </div>
    </header>

    <main class="app-page-container">
        <section class="app-hero">
            <img src="https://i.imgur.com/DOvpPUL.png" alt="Netflix Icon" class="app-icon">
            <div class="app-details">
                <h1>sala cine</h1>
                <p class="developer">sala cine, Inc.</p>
                <div class="info-row">
                    <div class="rating-info">
                        <span class="rating">4,2⭐</span>
                        <span class="review-count">15 M reseñas</span>
                    </div>
                    <div class="download-info">
                        <span class="download-count">10 mil+</span>
                        <span class="label">Descargas</span>
                    </div>
                    <div class="age-info">
                        <i class="fas fa-key"></i> 
                        <span class="age-rating">Para mayores de 13 años</span>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="actions-bar">
            <a href="URL_DE_TU_ARCHIVO_A_DESCARGAR.zip" class="download-button">Descargar</a>
            <i class="fas fa-share-alt share-icon"></i>
            <i class="fas fa-bookmark bookmark-icon"></i>
        </div>
        
        <p class="compatibility-message">Esta aplicación está disponible para tu dispositivo</p>

        <section class="screenshots">
            <img src="screenshot-mock-1.jpg" alt="Captura de pantalla 1">
            <img src="screenshot-mock-2.jpg" alt="Captura de pantalla 2">
            <img src="screenshot-mock-3.jpg" alt="Captura de pantalla 3">
            <img src="screenshot-mock-4.jpg" alt="Captura de pantalla 4" class="hide-on-mobile-large">
        </section>

        </main>
</body>
</html>
